apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: tamboot-admin
    environment: product
    tier: backend
  name: tamboot-admin
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tamboot-admin
  template:
    metadata:
      labels:
        app: tamboot-admin
    spec:
      containers:
      - command:
        - java
        - '-Xms64m'
        - '-Xmx256m'
        - '-jar'
        - app.jar
        env:
        - name: LANG
          value: C.UTF-8
        - name: JAVA_HOME
          value: /usr/lib/jvm/java-1.8-openjdk
        image: >-
          registry-vpc.cn-shenzhen.aliyuncs.com/registry_tam/tamboot-admin:1.5.0.RELEASE
        imagePullPolicy: Always
        name: tamboot-admin
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /tmp
          name: volume-tmp
        - mountPath: /usr/local/app/config
          name: volume-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: volume-tmp
      - configMap:
          defaultMode: 420
          name: tamboot-admin-config
        name: volume-config

---
apiVersion: v1
kind: Service
metadata:
  name: tamboot-admin-service
  namespace: backend
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: tamboot-admin
  sessionAffinity: None
  type: ClusterIP
